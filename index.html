<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Resume Builder</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="colorPicker.css">
</head>
<body>
   <header>
      <div class="wrapper">
         <nav class="header-container">
            <div>
               <a title="Resume Builder">Resume Builder</a>
            </div>
            <div class="mbnav">
               <span class="line1">____</span>
               <span class="line2">____</span>
               <span class="line3">____</span>
            </div>
            <div class="navblock">
               <ul  class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#heading" title="Heading">Heading</a></li>
                  <li><a data-toggle="tab" href="#wrkHistory" title="Work History">Work History</a></li>
                  <li><a data-toggle="tab" href="#skills" title="Skills">Skills</a></li>
                  <li><a data-toggle="tab" href="#education" title="Education">Education</a></li>
                  <li><a data-toggle="tab" href="#projects" title="Projects">Projects</a></li>
                  <li><a data-toggle="tab" href="#other" title="Other">Other</a></li>
               </ul>
            </div>
         </nav>
      </div>
   </header>
   <div class="tab-content">
      <section class="tab-pane active container" id="heading">
         <h2 class="tab-heading">HEADING DEATILS</h2>
         <div class="container-fluid">
            <div class="row">
               <div class="form-group col-md-3 col-sm-3">
                  <label>Name</label>
                  <input type="text" class="form-control" id="">
               </div>
               <div class="form-group col-md-3 col-sm-3">
                  <label>Phone</label>
                  <input type="number" class="form-control" id="">
               </div>
               <div class="form-group col-md-3 col-sm-3">
                  <label>Email Address</label>
                  <input type="email" class="form-control" id="">
               </div>
            </div>
            <div class="row">
               <div class="form-group col-md-6 col-sm-6">
                  <label>Current Company Job Title</label>
                  <input type="text" class="form-control" id="">
               </div>
            </div>
            <div class="row">
               <div class="form-group col-md-3 col-sm-3">
                  <label>City</label>
                  <input type="text" class="form-control" id="">
               </div>
               <div class=" form-group col-md-3 col-sm-3">
                  <label>State</label>
                  <input type="number" class="form-control" id="">
               </div>
               <div class="form-group col-md-3 col-sm-3">
                  <label>Pin Code</label>
                  <input type="number" class="form-control" id="">
               </div>
            </div>
            <div class="">
              <label  for="upload" class="btn custom-file-input">Browse</label>
              <input id="upload" type="file" name="photo" style="display: none;">
           </div>
        </div>
        <br>
        <br>
        <a class="btn btn-custom btnNext" >Next</a>
     </section>


     <section class="tab-pane container" id="wrkHistory">
      <h2 class="tab-heading">WORK HISTORY</h2>
      <div class="container-fluid">
         <div class="row">
            <div class="form-group col-md-3 col-sm-3">
               <label>Job Title</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-4 col-sm-4">
               <label>Employer</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-2 col-sm-2">
               <label>Start Year / End Year</label>
               <div style="display: inline-flex;">
                  <input type="number" class="form-control input-group-addon" id="" placeholder="Start">
                  <input type="number " class="form-control input-group-addon" id="" placeholder="End">
               </div>
            </div>
            <div class="form-group col-md-6 col-sm-6">
               <textarea class="form-control" placeholder="Enter your Role..." rows="4"></textarea>
            </div>
         </div>
      </div>
      <br>
      <br>
      <a class="btn btn-custom btnPrevious" >Prev</a>
      <a class="btn btn-custom btnNext" >Next</a>
   </section>


   <section class="tab-pane container" id="skills">
      <h2 class="tab-heading">SKILLS</h2>
      <div class="container-fluid">
         <div class="row" style="margin-bottom: 15px;">
            <button class="btn btn-custom" type="button"  onclick="addElm('skill-div')">Add new skill</button>
         </div>

         <div class="row skill-div">
            <div class="form-group col-md-3 col-sm-3" id="skill1">
               <label>Skills 1</label>
               <input type='text' class='form-control' id=''>
            </div>
         </div>

      </div>
      <br>

      <a class="btn btn-custom btnPrevious" >Prev</a>
      <a class="btn btn-custom btnNext" >Next</a>
   </section>

   <section class="tab-pane container" id="education">
      <h2 class="tab-heading">EDUCATION</h2>
      <div class="container-fluid">

         <div class="panel-group">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <a data-toggle="collapse" href="#collapse1"><span class="glyphicon glyphicon-plus"> SECTION 1</span></a>
               </div>
               <div id="collapse1" class="panel-collapse collapse">
                  <div class="row panel-body">
                     <div class="form-group col-md-4 col-sm-4">
                        <label>School Name /College Name</label>
                        <input type="text" class="form-control" id="">
                     </div>
                     <div class="form-group col-md-4 col-sm-4">
                        <label>Degree</label>
                        <input type="text" class="form-control" id="">
                     </div>
                     <div class="form-group col-md-4 col-sm-4">
                        <label>Field of Study</label>
                        <input type="text" class="form-control" id="">
                     </div>
                     <div class="form-group col-md-2 col-sm-2">
                        <label>Start Year / End Year</label>
                        <div style="display: inline-flex;">
                           <input type="number" class="form-control input-group-addon" id="" placeholder="Start">
                           <input type="number " class="form-control input-group-addon" id="" placeholder="End">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="panel-group">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <a data-toggle="collapse" href="#collapse2"><span class="glyphicon glyphicon-plus"> SECTION 2</span></a>
               </div>
               <div id="collapse2" class="panel-collapse collapse">
                  <div class="row panel-body">
                     <div class="form-group col-md-4 col-sm-4">
                        <label>School Name /College Name</label>
                        <input type="text" class="form-control" id="">
                     </div>
                     <div class="form-group col-md-4 col-sm-4">
                        <label>Degree</label>
                        <input type="text" class="form-control" id="">
                     </div>
                     <div class="form-group col-md-4 col-sm-4">
                        <label>Field of Study</label>
                        <input type="text" class="form-control" id="">
                     </div>
                     <div class="form-group col-md-2 col-sm-2">
                        <label>Start Year / End Year</label>
                        <div style="display: inline-flex;">
                           <input type="number" class="form-control input-group-addon" id="" placeholder="Start">
                           <input type="number " class="form-control input-group-addon" id="" placeholder="End">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <br>
      <br>
      <a class="btn btn-custom btnPrevious">Prev</a>
      <a class="btn btn-custom btnNext">Next</a>
   </section>

   <section class="tab-pane container" id='projects'>
      <h2 class="tab-heading">PROJECTS</h2>
      <div class="container-fluid">
         <div class="row">
            <div class="form-group col-md-4 col-sm-4">
               <label>Prjoect Name</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6 col-sm-6">
               <label>Prjoect Url</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6 col-sm-6">
               <label>Project Description</label>
               <input type="text" class="form-control" id="">
            </div>
         </div>
      </div>
      <br>

      <a class="btn btn-custom btnPrevious" >Prev</a>
      <a class="btn btn-custom btnNext" >Next</a>
   </section>

   <section class="tab-pane container" id="other">
      <h2 class="tab-heading">CERTIFICATIONS / TRANNINGS / ACHIEVEMENTS</h2>
      <div class="container-fluid">
         <div class="row" style="margin-bottom: 15px;">
            <button class="btn btn-custom" type="button" onclick="addElm('cert-div')">Add New</button>
            <button class="btn btn-custom" type="button" onclick="delElm('cert-div')">Delete</button>
         </div>

         <div class="row cert-div">
            <div class="form-group col-md-6 col-sm-6  ">
               <label>1</label>
               <input type="text" class="form-control" id="">
            </div>
         </div>

      </div>
      <br>
      <a class="btn btn-custom btnPrevious" >Prev</a>

      <div class="row" style="text-align: center;margin-bottom: 10px;">
         <button class="btn btn-custom" id="finalBtn">Submit</button>
      </div>
      <hr>

         <div class="box col-xs-2 btn" name="#2F363F" id="grey8">
         </div>

         <div class="box col-xs-2 btn" name="#586776" id="grey9">
         </div>

         <div class="box col-xs-2 btn" name="#8395A7" id="grey10">
         </div>

         <div class="box col-xs-2 btn" name="#30336B" id="blue6">
         </div>

         <div class="box col-xs-2 btn" name="#487EB0" id="blue7">
         </div>

         <div class="box col-xs-2 btn" name="#192A56" id="blue8">
         </div>

         <div class="box col-xs-2 btn" name="#6A89CC" id="blue9">
         </div>

         <div class="box col-xs-2 btn" name="#0A3D62" id="blue10">

         <div class="box col-xs-2 btn" name="#75DA8B" id="green13">
         </div>

         <div class="box col-xs-2 btn" name="#53E0BC" id="green14">

         <div class="box col-xs-2 btn" name="#218F76" id="green15">

         <div class="box col-xs-2 btn" name="#8B78E6" id="mbg5">
         </div>
      </div>

   </section>

</div>

<footer>

</html>
